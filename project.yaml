            num_train_epochs=3,              # Number of training epochs
            report_to=["tensorboard", "wandb"], # Enable TensorBoard and Weights & Biases
        )
        trainer = Trainer(
            model=model,
            args=training_args,
            train_dataset=train_dataset,
